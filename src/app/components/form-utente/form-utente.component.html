<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #utenteForm="ngForm">
      <div class="form-row">
        <div class="form-group col">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="utente.nome" name="nome" 
            class="form-control" id="nome" placeholder="Inserire Nome" #nome="ngModel">
        </div>
        <div class="form-groupc col">
          <label for="cognome">Cognome</label>
          <input type="text" [(ngModel)]="utente.cognome" 
            class="form-control" id="cognome" name="cognome" placeholder="Inserire Cognome" #cognome="ngModel">
        </div>
     </div>
     <div class="form-row">
        <div class="form-group col">
          <label for="numero">Numero</label>
          <input type="text" [(ngModel)]="utente.numero" 
            class="form-control" id="numero" name="numero" placeholder="Inserire Numero" #numero="ngModel">
        </div>
        <div class="form-group col">
            <label for="email">E-Mail</label>
            <input type="text" [(ngModel)]="utente.email" 
              class="form-control" id="email" name="email" placeholder="Inserire E-Mail" #email="ngModel">
        </div>
      </div> 
      <div class="form-row">
        <div class="form-group col">
          <label for="numerosec">Numero Secondario</label>
          <input type="text" [(ngModel)]="utente.numero_secondario" 
            class="form-control" id="numerosed" name="numerosec" placeholder="Inserire Numero Secondario" #numero_secondario="ngModel">
        </div>
        <div class="form-group col">
            <label for="emailsec">E-Mail</label>
            <input type="text" [(ngModel)]="utente.email_secondaria" 
              class="form-control" id="emailsec" name="emailsec" placeholder="Inserire Email Secondaria" #email_secondaria="ngModel">
        </div>
      </div> 
      <div class="form-row">
        <div class="form-group col">
          <label for="indirizzo">Indirizzo</label>
          <input type="text" [(ngModel)]="utente.indirizzo" 
            class="form-control" id="indirizzo" name="indirizzo" placeholder="Inserire Numero Indirizzo" #indirizzo="ngModel">
        </div>
        <div class="form-group col">
            <label for="relazione">Relazione</label>
            <input type="text" [(ngModel)]="utente.relazione" 
              class="form-control" id="relazione" name="relazione" placeholder="Inserire legame con il contatto" #relazione="ngModel">
        </div>
        </div> 
      <button type="submit" class="btn btn-outline-success">Aggiungi</button>
    </form>
  </div>
</div>
